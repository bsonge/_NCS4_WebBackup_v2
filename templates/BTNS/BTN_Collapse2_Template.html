.open-state{

.open-target{
  position:relative;
  z-index: 1;
  margin-top: -25px;
  opacity: 0;
  overflow: hidden;
  max-height: 0;
  padding: 10px;
  padding-left: 20px;
  padding-right: 20px;
  transition: .25s ease-in-out;
}
.open-state:checked ~ .open-target{
  margin-top:0;
  opacity: 1;
  max-height: 60em;
}
label.dropdown_D:before{
  display: inline-block;
  content: "â–¼ ";
  transition: -ms-transform .25s ease-in-out;
  transition: -webkit-transform .25s ease-in-out;
  transition: transform .25s ease-in-out;
}
.open-state ~ label.dropdown_D:before{
  -ms-transform: rotate(0deg);
  -webkit-transform: rotate(0deg);
  transform: rotate(0deg);
}
.open-state:checked ~ label.dropdown_D:before{
  -ms-transform: rotate(180deg);
  -webkit-transform: rotate(180deg);
  transform: rotate(180deg);
}
