<script type="text/javascript">
  // <![CDATA[
  var key = true;
  var prev;
  var anim_class = "anim";
  var hide_class = "hide"; //CLASS MUST CONTAIN "display: none;""
  var containers = "content_swap";
  var container_ids = "content";
  var button_class = ".btn_head"; //include . for jquery call
  var anim_length = .2 * 1000; //in seconds
  containers = document.getElementsByClassName(containers);


  //only one allowed on screen at a time
  function Animate(id, callback) {
    id = container_ids + id.match(/\d+/)[0];
    // console.log(id, prev);
    if (key && id !== prev) {
      prev = id;
      key = false;

      //make sure active things are hidden
      var toggled = "none";
      for (var i = 0; i < containers.length; i++) {
        if (!containers[i].classList.contains(anim_class)) {
          containers[i].classList.add(anim_class);
          toggled = containers[i];
        }
      }

      if (toggled !== "none") setTimeout(function() {
        toggled.classList.add(hide_class);
        setTimeout(callback(id), 10);
      }, anim_length); //amount of anim_class time
      else callback(id);
    } else {
      // console.log("Buttons locked...");
    }
  }

  var animateThing = function(id) {
    var thing = document.getElementById(id);
    thing.classList.remove(hide_class);
    setTimeout(function() {
      document.getElementById(id).classList.remove(anim_class);
    }, 10);
    setTimeout(function() {
      key = true; //unlock buttons
    }, anim_length + 10); //amount of anim_class time
  }


  $(document).ready(function() {
    for (var i = 0; i < containers.length; i++) {
      if (!containers[i].classList.contains(hide_class)) {
        prev = containers[i].id;
      }
    }
    $(button_class).click(function() {
      Animate(this.id, animateThing);
    });
  });
  // ]]>
</script>
