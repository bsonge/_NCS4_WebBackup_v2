}

  background-color: #238a80;
  color: white;

.f-cell button.Mid{
  background-color: #6fb1c7;
  color: white;
  font-size: 2em;
}

button.Left:focus, button.Right:focus {
  outline:0;
}

<div style="background-color: #425d72; height: 100%;">

    <div class="flex-tablewrap">
      <div class="f-row headswitch">
          <div class="f-cell"><button type="button" class="Left" onclick="setActive(1, 'head')">Domestic</button></div>
          <div class="f-cell"><button type="button" class="Right" onclick="setActive(2, 'head')">International</button></div>

    <!-- CONTENT 1 -->

      <div id="content_1" class="flex-tablewrap content_t">

          <div class="f-cell big">High School</div>
        </div>
        <div class="f-row headswitch" >
          <div class="f-cell"><button type="button" class="Mid" onclick="setActive(0, 'sub')">TEEX Courses</button></div>
          <!-- <a  class="f-cell bigger" onclick="setActive,(3, 'sub')">TEEX COURSES</a> -->
        </div>

        <div id="subcontent_1" class="f-row sub_content_t"

</div>

<script>
  var list = document.getElementsByClassName("flex-tablewrap");
  var sub_list = document.getElementsByClassName("sub_content_t");

  var setActive = (id, type) => {0
    //initialize all to unactive
    if(type == 'head'){
      for(var i=0; i < list.length; i++)
      {
        if(list[i].classList.contains("active_sub")) list[i].classList.toggle("active_sub");
      }
      //set id to active
      list[id].classList.toggle("active_sub");
    }else if(type == 'sub'){
      sub_list[id].classList.toggle("active_sub");
    }
  }

</script>
