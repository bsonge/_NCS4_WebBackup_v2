    button.btns {
      position: relative;
      border: 0;
      color: #1c93c3;
      font-size: 1.1em;
      font-weight: bold;
      background-color: transparent;
      padding: 5px;
      padding-left: 10px;
      padding-right: 10px;
    }
    button.btns:hover {
      cursor: pointer;
    }
    button.btns:focus {
      border-top: 0;
      border-bottom: 0;
    }
    button.btns:focus::after, button.btns:hover::after {
      border-bottom: 3px solid #03A9F4;
      content: " ";
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 100%;
    }
    .btns.active_btn_switch {
      position: relative;
      color: black;
    }
    .btns.active_btn_switch::after {
      border-bottom: 3px solid #03A9F4;
      content: " ";
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 100%;
    }
    .underlined {
      position: relative;
      text-align:center; padding-bottom: 6px;
    }
    .underlined::before {
      content: " ";
      position: absolute;
      width: 100%;
      border-bottom: 3px solid black;
      bottom: 0;
      right: 0;
    }


    /* cloak functionality angular */
    .int-container {
      opacity: 0;
      -moz-transition: opacity 0.5s ease;
      -o-transition: opacity 0.5s ease;
      -webkit-transition: opacity 0.5s ease;
      transition: opacity 0.5s ease;
    }
    .cloak {
    opacity: 1
    }


    .popwin {
      display:block;
      position:fixed;
      background-color: lightblue;
      top: 0;
      left:0;
      width:100%;
      height:100%;
      z-index:1000000;
    }
    .popwin > .close-popwin {
      float: right;
      font-size: 21px;
      font-weight: bold;
      line-height: 1;
      color: #000;
      text-shadow: 0 1px 0 #fff;
      opacity: .2;
    }
    /* REMOVE BEFORE UPLOAD */
    .hide {

    }
</style>
